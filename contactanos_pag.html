    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="flex flex-8 flex justify-between items-center bg-gradient-to-r from-[#004aad] to-[#4f1e5d]">
        <div class="px-4 py-2">
            <img src="./assets/images/logo-c3.jpeg" alt="C3 Logo" class="h-14 w-14 rounded-full object-cover">
        </div>
        <nav class="flex h-full">
            <a href="index.html" class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Inicio</a>
            <a href="login.html" class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Login</a>
            <a href="about.html" class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Sobre el C3</a>
            <a href="#events" class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Eventos</a>
            <a href="contactanos_pag.html" class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Contáctanos</a>
        </nav>
</header>

<div class="min-h-screen bg-[#0c1220] text-white grid grid-cols-1 md:grid-cols-[3fr_1fr]">
  <!-- Columna formulario -->
  <div class="flex flex-col items-center justify-center p-6">
    <!-- Título -->
    <h1 class="text-2xl md:text-3xl font-extrabold mb-6 text-center">FORMULARIO DE CONTACTO</h1>

    <!-- Card del formulario -->
    <div class="bg-gradient-to-r from-blue-700 to-purple-700 p-[20px] rounded-3xl shadow-lg w-full max-w-lg">
      <div class="bg-white rounded-2xl p-6 md:p-8 text-black">
        
        <!-- Nombre -->
        <div class="mb-4">
          <label for="name" class="block font-semibold text-gray-700 mb-1">Nombre:</label>
          <input type="text" id="name" class="w-full rounded-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>
        
        <!-- Correo -->
        <div class="mb-4">
          <label for="email" class="block font-semibold text-gray-700 mb-1">Correo electrónico:</label>
          <input type="email" id="email" class="w-full rounded-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>
        
        <!-- Mensaje -->
        <div class="mb-4">
          <label for="message" class="block font-semibold text-gray-700 mb-1">Mensaje:</label>
          <textarea id="message" rows="3" class="w-full rounded-md px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>
        
        <!-- Radios -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 mb-6">
          <label class="flex items-center space-x-2">
            <input type="radio" name="rol" value="participante" class="text-purple-600 focus:ring-purple-500" />
            <span>Participante</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="rol" value="patrocinador" class="text-purple-600 focus:ring-purple-500" />
            <span>Patrocinador</span>
          </label>
        </div>
        
        <!-- Botón -->
        <button class="w-full bg-gradient-to-r from-blue-700 to-purple-700 text-white font-semibold py-2 rounded-full hover:opacity-90 transition">
          Enviar
        </button>
      </div>
    </div>
  </div>

  <!-- Columna lateral redes -->
  <div class="bg-gradient-to-b from-purple-800 to-blue-700 flex flex-row md:flex-col items-center justify-center space-x-8 md:space-x-0 md:space-y-10 p-4">
    <!-- Instagram -->
    <a href="https://www.instagram.com/c3.elsalvador?igsh=MTBoY2N3NGZ2b3c0aw%3D%3D&utm_source=qr" target="_blank" class="hover:opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 md:w-16 md:h-16" viewBox="0 0 24 24">

      </svg>
    </a>
    <!-- LinkedIn -->

    <!-- Discord -->

      </svg>

  </div>
</div>
