<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Competitive Coding Club</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Codec+Pro:wght@400;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="../assets/images/logo-c3.jpeg"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-[#0f172a] h-screen w-screen overflow-hidden flex flex-col bg-brand-bg text-slate-900 font-codec"
    >
        <div
            class="flex flex-1 items-center justify-center px-4 sm:px-6 w-full h-full"
        >
            <div class="w-full max-w-md">
                <section
                    class="w-full bg-white rounded-2xl shadow-2xl p-8 flex flex-col"
                >
                    <h2
                        class="text-3xl sm:text-4xl font-extrabold text-center mb-6 text-slate-800"
                    >
                        Iniciar sesión
                    </h2>

                    <img
                        src="../assets/images/logo-c3.jpeg"
                        alt="logo-c3"
                        class="w-24 h-24 mx-auto mb-6 object-contain rounded-full shadow-sm"
                    />

                    <form id="loginForm">
                        <div class="mb-4">
                            <label
                                class="block text-sm font-semibold text-slate-700 mb-2"
                            >
                                Usuario o email
                                <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="userInput"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-[#004aad] transition-all"
                                placeholder="Ingresa tu usuario"
                            />
                        </div>

                        <div class="mb-6">
                            <label
                                class="block text-sm font-semibold text-slate-700 mb-2"
                            >
                                Contraseña <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="password"
                                id="passInput"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-[#004aad] transition-all"
                                placeholder="••••••••"
                            />
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 hover:scale-[1.02] hover:shadow-xl active:scale-95"
                        >
                            Iniciar sesión
                        </button>
                    </form>
                </section>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/login.js" type="module"></script>
    </body>
</html>
