<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Competitive Coding Club</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Codec+Pro:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/logo-c3.jpeg" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/nav-auth.js"></script>
</head>

<body data-requires-auth class="min-h-screen flex flex-col bg-[#0c1220] text-white text-slate-900 font-codec">
  <header
    class="h-16 fixed top-0 left-0 right-0 z-50 flex justify-between items-center bg-gradient-to-r from-[#004aad] to-[#4f1e5d]">
    <div class="px-4 py-2">
        <img src="./assets/images/logo-c3.jpeg" alt="C3 Logo" class="h-14 w-14 rounded-full object-cover" />
    </div>

    <!-- Hamburger button -->
    <button id="menu-toggle" class="md:hidden px-4 py-2 text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Desktop nav -->
    <nav class="hidden md:flex h-full items-center">
        <a href="index.html"
            class="text-white text-lg font-extrabold px-6 h-full flex items-center hover:bg-black hover:bg-opacity-30">Inicio</a>
        <a href="about.html"
            class="text-white text-lg font-extrabold px-6 h-full flex items-center hover:bg-black hover:bg-opacity-30">Sobre
            el C3</a>
        <a href="events.html"
            class="text-white text-lg font-extrabold px-6 h-full flex items-center hover:bg-black hover:bg-opacity-30">Eventos</a>
        <a href="contact.html"
            class="text-white text-lg font-extrabold px-6 h-full flex items-center hover:bg-black hover:bg-opacity-30">Contáctanos</a>

        <!-- LOGIN (solo si NO hay sesión) -->
        <a id="nav-login"
            href="login.html"
            class="text-white text-lg font-extrabold px-6 h-full flex items-center hover:bg-black hover:bg-opacity-30">Login</a>

        <!-- PERFIL (solo si hay sesión) -->
        <a id="nav-profile" href="profile.html"
            class="hidden px-4">
            <img id="nav-profile-img"
                class="h-10 w-10 rounded-full object-cover ring-2 ring-white/40" />
        </a>
    </nav>

    <!-- Mobile nav -->
    <nav id="mobile-menu"
        class="hidden md:hidden absolute top-full left-0 right-0 bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex-col">

        <a href="index.html"
            class="text-white text-lg font-extrabold px-6 py-4 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Inicio</a>
        <a href="about.html"
            class="text-white text-lg font-extrabold px-6 py-4 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Sobre
            el C3</a>
        <a href="events.html"
            class="text-white text-lg font-extrabold px-6 py-4 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Eventos</a>
        <a href="contact.html"
            class="text-white text-lg font-extrabold px-6 py-4 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Contáctanos</a>

        <!-- LOGIN MOBILE -->
        <a id="nav-login-mobile"
            href="login.html"
            class="text-white text-lg font-extrabold px-6 py-4 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Login</a>

        <!-- PERFIL MOBILE -->
        <a id="nav-profile-mobile"
            href="profile.html"
            class="hidden flex items-center gap-3 px-6 py-4 border-t border-white/10 hover:bg-black hover:bg-opacity-30">
            <img id="nav-profile-img-mobile" class="h-10 w-10 rounded-full object-cover ring-2 ring-white/40" />
            <span class="text-white text-lg font-extrabold px-6 py-4 hover:bg-black hover:bg-opacity-30">Mi Perfil</span>
        </a>
    </nav>
</header>

    <script>
        // Toggle mobile menu
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("flex");
        });
    </script>

    <!--? PERFIL -->
    <main id="root" class="mx-auto max-w-7xl px-4 py-8 space-y-10 mt-16">
        <section id="profile-view" class="space-y-10">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">
                Mi perfil
            </h1>

            <!--? Perfil y resumen -->
            <header class="flex flex-col sm:flex-row items-center sm:items-start gap-4 sm:gap-6">


                <div class="relative order-1 sm:order-none">
                    <img id="profile-picture" data-user="profilePhoto" data-default="./assets/images/logo-c3.jpeg"
                        class="h-24 w-24 rounded-full object-cover ring-2 ring-white/20" />

                    <label for="profile-picture-input"
                        class="absolute -bottom-1 -right-1 inline-flex items-center justify-center h-9 w-9 rounded-full bg-[#5c2b9c] hover:opacity-90 cursor-pointer"
                        title="Cambiar foto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M10.5 2a1 1 0 0 1 .8.4l.9 1.2h1.3A1.5 1.5 0 0 1 15 5v7a1.5 1.5 0 0 1-1.5 1.5H2.5A1.5 1.5 0 0 1 1 12V5A1.5 1.5 0 0 1 2.5 3.5h1.3l.9-1.2a1 1 0 0 1 .8-.4zM8 6.5a3 3 0 1 0 0 6 3 3 0 0 0 0-6m5-1.5a.5.5 0 1 0 0 1 .5.5 0 0 0 0-1" />
                        </svg>
                    </label>

                    <input type="file" id="profile-picture-input" accept="image/*" class="hidden" />
                </div>

                <div class="flex flex-col items-center sm:items-start text-center sm:text-left order-2">
                    <h2 class="text-2xl font-bold">
                        <span data-user-fullname></span>
                    </h2>

                    <p class="text-white/70">@<span data-user="username"></span></p>

                    <button id="logoutBtn"
                        class="mt-3 bg-red-600 text-white text-xs font-semibold py-1 px-3 rounded-md hover:bg-red-700">
                        Cerrar sesión
                    </button>
                </div>
            </header>

            <!--? Campos del perfil -->
            
            <div class="bg-white/5 border border-white/10 rounded-2xl p-6 w-full max-w-3xl mx-auto space-y-4">
                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Nombre</label>
                    <div class="flex-1 flex items-center gap-3" data-field="nombre">
                        <span class="field-view" data-user="firstName"></span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black" type="text"
                            data-user="firstName" />
                        <div class="ml-auto flex gap-2">
                            <button class="btn-edit px-3 py-1 rounded-full bg-white/10 hover:bg-white/20 text-sm">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Apellido</label>
                    <div class="flex-1 flex items-center gap-3" data-field="apellido">
                        <span class="field-view" data-user="lastName"></span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black" type="text"
                            data-user="lastName" />
                        <div class="ml-auto flex gap-2">
                            <button class="btn-edit px-3 py-1 rounded-full bg-white/10 hover:bg-white/20 text-sm">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Correo</label>
                    <div class="flex-1 flex items-center gap-3" data-field="correo">
                        <span class="field-view" data-user="email"></span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black" type="email"
                            data-user="email" />
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Usuario</label>
                    <div class="flex-1 flex items-center gap-3" data-field="usuario">
                        <span class="field-view"><span data-user="username"></span></span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black" type="text"
                            data-user="username" />
                        <div class="ml-auto flex gap-2">
                            <button class="btn-edit px-3 py-1 rounded-full bg-white/10 hover:bg-white/20 text-sm">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Teléfono</label>
                    <div class="flex-1 flex items-center gap-3" data-field="telefono">
                        <span class="field-view"><span data-user="phone"></span></span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black" type="text"
                            data-user="phone" />
                        <div class="ml-auto flex gap-2">
                            <button class="btn-edit px-3 py-1 rounded-full bg-white/10 hover:bg-white/20 text-sm">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Contraseña</label>
                    <div class="flex-1 flex items-center gap-3" data-field="password">
                        <span class="field-view">••••••••</span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black"
                            type="password" value="password123" />
                        <div class="ml-auto flex gap-2">
                            <button class="btn-edit px-3 py-1 rounded-full bg-white/10 hover:bg-white/20 text-sm">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                    <label class="w-48 text-white/80">Fecha de nacimiento</label>
                    <div class="flex-1 flex items-center gap-3" data-field="dob">
                        <span class="field-view" data-user="birthdate"></span>
                        <input class="field-edit hidden w-full max-w-xs rounded-full px-3 py-2 text-black" type="date"
                            data-user="birthdate" />
                        <div class="ml-auto flex gap-2">
                            <button class="btn-edit px-3 py-1 rounded-full bg-white/10 hover:bg-white/20 text-sm">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer
        class="relative h-[30vh] w-full bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <p class="relative z-10 text-lg sm:text-xl md:text-2xl font-semibold text-center">
            © 2025 Competitive Coding Club. Todos los derechos reservados.
        </p>
    </footer>
</body>

</html>
