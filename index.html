<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Coding Club</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen w-screen bg-[url('./assets/images/picture-landing.webp')] bg-cover bg-center bg-no-repeat bg-fixed text-white">
    <header class="border border-black flex flex-8 flex justify-between items-center px-4 py-2 bg-gradient-to-r from-[#004aad] to-[#cb6ce6]">
        <div>
            <img src="./assets/images/logo-c3.jpeg" alt="C3 Logo" class="h-14 w-14 rounded-full object-cover">
        </div>
        <nav class="flex gap-16">
            <a href="#home" class="text-white text-lg font-extrabold">Inicio</a>

            <a href="#about" class="text-white text-lg font-extrabold">Sobre el C3</a>

            <a href="#contact" class="text-white text-lg font-extrabold">Contáctanos</a>
        </nav>
    </header>
    <main class="border border-gray-300 flex flex-1">
        <section class="border border-gray-400 flex-[4] flex flex-col">
            <button class="text-white">Ver próximos eventos</button>
            <button class="text-white">Crear cuenta</button>
        </section>
        <section class="border border-gray-400 flex-[6]">
            <h1 class="text-white">Competitive Coding Club</h1>
