<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Competitive Coding Club</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Codec+Pro:wght@400;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="assets/images/logo-c3.jpeg"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="js/firebase_config.js"></script>
        <script type="module" src="js/auth.js"></script>
        <script type="module" src="js/forms.js"></script>
        <script type="module" src="js/login.js"></script>
    </head>

    <body
        class="bg-[#0f172a] min-h-screen flex flex-col bg-brand-bg text-slate-900 font-codec"
    >
        <!-- NAV -->
        <header
            class="h-16 fixed top-0 left-0 right-0 z-50 flex justify-between items-center bg-gradient-to-r from-[#004aad] to-[#4f1e5d]"
        >
            <div class="px-4 py-2">
                <img
                    src="./assets/images/logo-c3.jpeg"
                    alt="C3 Logo"
                    class="h-14 w-14 rounded-full object-cover"
                />
            </div>

            <!-- Hamburger button -->
            <button
                id="menu-toggle"
                class="md:hidden px-4 py-2 text-white focus:outline-none"
            >
                <svg
                    class="w-8 h-8"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                    />
                </svg>
            </button>

            <!-- Desktop nav -->
            <nav class="hidden md:flex h-full">
                <a
                    href="index.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Inicio</a
                >
                <a
                    href="about.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Sobre el C3</a
                >
                <a
                    href="events.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Eventos</a
                >
                <a
                    href="contact.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Contáctanos</a
                >
                <a
                    href="login.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Login</a
                >
            </nav>

            <!-- Mobile nav -->
            <nav
                id="mobile-menu"
                class="hidden md:hidden absolute top-full left-0 right-0 bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex-col"
            >
                <a
                    href="index.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Inicio</a
                >
                <a
                    href="about.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Sobre el C3</a
                >
                <a
                    href="events.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Eventos</a
                >
                <a
                    href="contact.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Contáctanos</a
                >
                <a
                    href="login.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Login</a
                >
            </nav>
        </header>

        <script>
            // Toggle mobile menu
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");

            menuToggle.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
                mobileMenu.classList.toggle("flex");
            });
        </script>
        <!-- Contenedor -->
        <div
            class="flex justify-center px-4 sm:px-6 md:px-4 mt-48 mb-24 flex-1"
        >
            <div class="flex flex-col md:flex-row md:items-stretch gap-6">
                <!-- Login -->
                <section
                    class="w-full max-w-md lg:max-w-lg bg-white rounded-2xl shadow-xl p-8 flex flex-col"
                >
                    <!-- Tabs -->
                    <div class="flex mb-6">
                        <button
                            id="tab-login"
                            class="w-1/2 py-2 text-xl font-extrabold border-b-4 border-blue-600 text-blue-600 transition"
                        >
                            Login
                        </button>
                        <button
                            id="tab-register"
                            class="w-1/2 py-2 text-xl font-extrabold border-b-4 border-transparent text-slate-500 transition"
                        >
                            Registrarse
                        </button>
                    </div>

                    <!-- LOGIN FORM -->
                    <form id="loginForm" class="flex flex-col">
                        <h2
                            class="text-xl sm:text-2xl md:text-2.5xl font-extrabold text-center mb-6 text-slate-800"
                        >
                            Haz Login a tu cuenta C3
                        </h2>

                        <!-- Google Login -->
                        <div class="mb-6">
                            <img
                                src="assets/images/logo-c3.jpeg"
                                alt="logoc3"
                                class="w-20 rounded-full mx-auto"
                            />
                        </div>

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                        >
                            Usuario o Correo
                        </label>
                        <input
                            id="loginEmail"
                            type="text"
                            required
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                        >
                            Contraseña
                        </label>
                        <input
                            id="loginPassword"
                            type="password"
                            required
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-2 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <button
                            type="submit"
                            class="w-full mt-12 bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] text-white font-extrabold py-2 px-4 rounded-lg shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl"
                        >
                            Iniciar sesión
                        </button>
                    </form>

                    <!-- REGISTER FORM -->
                    <form id="registerForm" class="flex flex-col hidden">
                        <h2
                            class="text-xl sm:text-2xl md:text-2.5xl font-extrabold text-center mb-6 text-slate-800"
                        >
                            Únete a la comunidad C3
                        </h2>

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                        >
                            Nombre de Usuario
                        </label>
                        <input
                            id="userName"
                            required
                            type="text"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                        >
                            E-mail
                        </label>
                        <input
                            id="registerEmail"
                            required
                            type="email"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                        >
                            Contraseña (Min. 8 caracteres)
                        </label>
                        <input
                            id="registerPassword"
                            type="password"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                            minlength="8"
                            required
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                        >
                            Repetir contraseña
                        </label>
                        <input
                            id="registerPassword2"
                            type="password"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                            minlength="8"
                            required
                        />

                        <label
                            class="flex flex-row items-center text-sm sm:text-base md:text-lg text-slate-600 mb-4 flex-wrap-none"
                        >
                            <input
                                id="register-terms"
                                type="checkbox"
                                class="mr-2 accent-[#61b3ff]"
                                required
                            />
                            <p>
                                He leído y acepto la
                                <span
                                    class="text-[#61b3ff] font-bold hover:underline ml-1"
                                    >Política de Uso y Privacidad</span
                                >
                                del sitio, así como el
                                <span
                                    class="text-[#61b3ff] font-bold hover:underline ml-1"
                                    >Código de Conducta</span
                                >.
                            </p>
                        </label>

                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] text-white font-extrabold py-2 px-4 rounded-lg shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl"
                        >
                            Unirse
                        </button>
                    </form>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer
            class="relative h-[30vh] w-full bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex items-center justify-center px-4 text-white"
        >
            <div class="absolute inset-0 bg-black opacity-60"></div>
            <p
                class="relative z-10 text-lg sm:text-xl md:text-2xl font-semibold text-center"
            >
                © 2025 Competitive Coding Club. Todos los derechos reservados.
            </p>
        </footer>
    </body>
</html>
