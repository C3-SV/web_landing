<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitive Coding Club</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Codec+Pro:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/logo-c3.jpeg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">
    <header
        class="h-16 fixed top-0 left-0 right-0 z-50 flex justify-between items-center bg-gradient-to-r from-[#004aad] to-[#4f1e5d]">
        <div class="px-4 py-2">
            <img src="./assets/images/logo-c3.jpeg" alt="C3 Logo" class="h-14 w-14 rounded-full object-cover" />
        </div>

        <!-- Hamburger button -->
        <button id="menu-toggle" class="md:hidden px-4 py-2 text-white focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Desktop nav -->
        <nav class="hidden md:flex h-full">
            <a href="index.html"
                class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Inicio</a>
            <a href="about.html"
                class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Sobre
                el C3</a>
            <a href="events.html"
                class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Eventos</a>
            <a href="contact.html"
                class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Contáctanos</a>
            <a href="login.html"
                class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30">Login</a>
        </nav>

        <!-- Mobile nav -->
        <nav id="mobile-menu"
            class="hidden md:hidden absolute top-full left-0 right-0 bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex-col">
            <a href="index.html"
                class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Inicio</a>
            <a href="about.html"
                class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Sobre
                el C3</a>
            <a href="events.html"
                class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Eventos</a>
            <a href="contact.html"
                class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Contáctanos</a>
            <a href="login.html"
                class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10">Login</a>
        </nav>
    </header>

    <script>
        // Toggle mobile menu
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("flex");
        });
    </script>
    <main class="flex-1 mt-16 bg-[var(--azul-fondo)]">
        <section id="hero"
            class="relative w-full h-[calc(100vh-4rem)] flex flex-col items-center justify-center overflow-hidden text-center">
            <img src="assets/images/copa-img.jpg" alt="Eventos" class="absolute inset-0 w-full h-full object-cover" />
            <div class="absolute inset-0 bg-black/70"></div>
            <div class="w-full px-24 relative z-10 flex flex-col items-center md:items-start space-y-6">
                <h1 class="text-white text-[60px] sm:text-[100px] font-extrabold drop-shadow-lg">
                    Eventos
                </h1>
                <div class="flex flex-row space-x-5">
                    <a href="#proximosEventos"
                        class="text-white text-xl font-bold bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] px-6 py-3 rounded-full transition-transform duration-500 hover:scale-105">
                        Próximos eventos
                    </a>
                    <a href="#past"
                        class="text-white text-xl font-bold bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] px-6 py-3 rounded-full transition-transform duration-500 hover:scale-105">
                        Eventos pasados
                    </a>
                </div>
            </div>
        </section>

        <!--! SECCION DE PROXIMOS EVENTOS -->

        <section id="proximosEventos" class="bg-[var(--azul-fondo)] mt-12 py-24 sm:py-12 scroll-mt-16">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto max-w-3xl text-center">
                    <h2 class="text-6xl font-bold tracking-tight text-balance text-white sm:text-5xl">
                        Nuestros próximos eventos
                    </h2>
                </div>
                <div id = "upcomingEventsContainer"
                    class="mx-auto mt-12 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">
                    <!--?? ESTE ES EL CONTAINER, TODO ESTARAN LOS PROXIMOS EVENTOS --> 
                </div>
            </div>
        </section>
        <section id="past" class="bg-[var(--azul-fondo)] py-24 sm:py-12 mb-24 scroll-mt-16">
            <div class="mx-auto max-w-3xl text-center">
                <h2 class="text-6xl font-bold tracking-tight text-balance text-white sm:text-5xl">
                    Eventos anteriores
                </h2>
            </div>
            <!--! BUSCADOR AQUI -->
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div id="buscador_eventos" 
                    class="flex flex-row mt-20 flex-row justify-between items-end space-x-5">
                    <div class="grow md:max-w-[50%]">
                        <label for="barraBusqueda" class="block text-xl font-semibold text-white ml-2">Buscar
                            eventos</label>
                        <div class="mt-2 flex">
                            <div class="-mr-px grid grow grid-cols-1 focus-within:relative">
                                <input id="barraBusqueda" type="text" name="barraBusqueda"
                                    class="col-start-1 row-start-1 block w-full rounded-l-xl bg-[var(--azul-fondo)] py-1.5 pr-3 pl-4 text-md text-white border border-gray-700" />
                            </div>
                            <button type="button"
                                class="flex shrink-0 items-center rounded-r-xl bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] px-3 py-2 transition-transform duration-500 hover:scale-105">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" class="-ml-0.5 size-5" stroke="#fff">
                                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                    <path d="M21 21l-6 -6" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button id = "btnOrdenarEventos" type="button"
                        class="flex shrink-0 items-center rounded-full bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] px-3 py-2 transform transition-transform duration-500 hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff"
                            stroke-width="2" class="-ml-0.5 size-5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
                            <path d="M16 3v4" />
                            <path d="M8 3v4" />
                            <path d="M4 11h16" />
                            <path d="M11 15h1" />
                            <path d="M12 15v3" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff"
                            stroke-width="2" class="-ml-0.5 size-5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l4 -4l4 4m-4 -4v14" />
                            <path d="M21 15l-4 4l-4 -4m4 4v-14" />
                        </svg>
                    </button>
                </div>
                <!--? AQUI VA EL CONTENEDOR CON EVENTOS PASADOS  -->
                <div
                    id = "pastEventsContainer"
                    class="mx-auto mt-12 grid auto-rows-fr grid-cols-1 gap-8 sm:mt-20 md:grid-cols-2 lg:grid-cols-3 lg:mx-0 lg:max-w-none">
                                       
                    
                </div>
                <!--! PAGINACION AQUI -->
                <nav aria-label="paginacion" class="w-full flex justify-center mt-10">
                    <ul id = "paginationControls" class="flex items-center -space-x-px h-10 text-base">
                        <!-- aqui se van a agregar los items de la paginacion -->
                        <li>
                            <a href="#"
                                class="flex items-center justify-center px-4 h-10 ms-0 leading-tight bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] rounded-s-lg">
                                <span class="sr-only">volver</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" stroke="#fff"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-6">
                                    <path d="M14 6l-6 6l6 6v-12" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-[var(--azul-fondo)] border border-gray-700 hover:bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] hover:text-white hover:font-semibold transition-transform duration-500 hover:scale-105">1</a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-[var(--azul-fondo)] border border-gray-700 hover:bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] hover:text-white hover:font-semibold transition-transform duration-500 hover:scale-105">2</a>
                        </li>
                        <li>
                            <a href="#" aria-current="page"
                                class="z-10 flex items-center justify-center px-4 h-10 leading-tight text-white font-semibold bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] border border-gray-700 transition-transform duration-500 hover:scale-105">3</a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-[var(--azul-fondo)] border border-gray-700 hover:bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] hover:text-white hover:font-semibold transition-transform duration-500 hover:scale-105">4</a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-[var(--azul-fondo)] border border-gray-700 hover:bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] hover:text-white hover:font-semibold transition-transform duration-500 hover:scale-105">5</a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center justify-center px-4 h-10 ms-0 leading-tight bg-gradient-to-r from-[#408cd3] to-[#3f3dc8] rounded-r-lg">
                                <span class="sr-only">siguiente</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" stroke="#fff"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-6">
                                    <path d="M10 18l6 -6l-6 -6v12" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer
        class="relative text-white h-[30vh] w-full bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex items-center justify-center px-4 flex-shrink-0">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <p class="z-10 text-lg sm:text-xl md:text-2xl font-semibold text-center">
            © 2025 Competitive Coding Club. Todos los derechos reservados.
        </p>
    </footer>
    <script type="module" src="js/events.js"></script>
</body>
</html>
