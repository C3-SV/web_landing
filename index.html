<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Competitive Coding Club</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Codec+Pro:wght@400;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="text-white overflow-x-hidden"
    >
        <header
            class="fixed top-0 left-0 right-0 z-50 flex flex-8 flex justify-between items-center bg-gradient-to-r from-[#004aad] to-[#4f1e5d]"
        >
                <div class="px-4 py-2">
                    <img
                        src="./assets/images/logo-c3.jpeg"
                        alt="C3 Logo"
                        class="h-14 w-14 rounded-full object-cover"
                    />
                </div>
                <nav class="flex h-full">
                    <a
                        href="index.html"
                        class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                        >Inicio</a
                    >
                    <a
                        href="login.html"
                        class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                        >Login</a
                    >
                    <a
                        href="about.html"
                        class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                        >Sobre el C3</a
                    >
                    <a
                        href="events.html"
                        class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                        >Eventos</a
                    >
                    <a
                        href="contactanos_pag.html"
                        class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                        >Contáctanos</a
                    >
                </nav>
        </header>

        <div class="relative h-screen w-full bg-[url('./assets/images/picture-landing.webp')] bg-cover bg-center bg-no-repeat bg-fixed flex flex-col">
            <div class="absolute inset-0 bg-black opacity-50"></div>

            <main class="relative z-10 flex flex-1">
                <section
                    class="flex-[4] flex flex-col justify-end items-center pb-16"
                >
                    <a
                        href="events.html"
                        class="text-white text-xl font-bold bg-gradient-to-r from-[#5c2b9c] to-[#004aad] px-6 py-3 rounded-full mb-4 w-64 transition-transform duration-500 hover:scale-105 inline-block text-center"
                    >
                        Ver próximos eventos
                    </a>
                    <a
                        href="login.html"
                        class="text-white text-xl font-bold bg-gradient-to-r from-[#5c2b9c] to-[#004aad] px-6 py-3 rounded-full w-64 transition-transform duration-500 hover:scale-105 inline-block text-center"
                    >
                        Crear cuenta
                    </a>
                </section>
                <section
                    class="flex-[7] flex flex-col justify-center items-end text-right pr-8"
                >
                    <div class="text-white text-[100px] font-extrabold">
                        COMPETITIVE<br />CODING<br />CLUB
                    </div>
                    <a
                        href="contactanos_pag.html"
                        class="text-white text-xl font-extrabold bg-gradient-to-r from-[#5c2b9c] to-[#004aad] px-6 py-3 rounded-full transition-transform duration-500 hover:scale-105 inline-block"
                    >
                        Compite, Crece, Conecta.
                    </a>
                </section>
            </main>
        </div>

        <div class="h-screen w-full bg-[#101728] flex flex-col items-center justify-center pb-16">
            <div class="text-center flex-1 flex flex-col items-center justify-center">
                <h2 class="text-6xl md:text-7xl font-extrabold mb-6">¿QUÉ ES EL C3?</h2>
                <p class="text-2xl md:text-3xl text-white/80 mb-8">Un espacio de aprendizaje, desarrollo e innovación</p>
                <a
                    href="about.html"
                    class="inline-block text-white text-xl font-bold bg-gradient-to-r from-[#5c2b9c] to-[#004aad] px-6 py-3 rounded-full transition-transform duration-500 hover:scale-105"
                >
                    Conocer más
                </a>
            </div>

            <!-- Stats container -->
            <div class="w-full h-[40%] bg-gradient-to-r from-[#5c2b9c] to-[#004aad] flex items-center justify-around px-8 mb-8">
                <div class="text-center">
                    <p class="text-5xl md:text-6xl font-extrabold mb-2">130</p>
                    <p class="text-lg md:text-xl font-semibold">estudiantes</p>
                </div>
                <div class="text-center">
                    <p class="text-5xl md:text-6xl font-extrabold mb-2">30</p>
                    <p class="text-lg md:text-xl font-semibold">instituciones</p>
                </div>
                <div class="text-center">
                    <p class="text-5xl md:text-6xl font-extrabold mb-2">10</p>
                    <p class="text-lg md:text-xl font-semibold">patrocinadores</p>
                </div>
                <div class="text-center">
                    <p class="text-5xl md:text-6xl font-extrabold mb-2">300</p>
                    <p class="text-lg md:text-xl font-semibold">envíos de problemas</p>
                </div>
            </div>
        </div>
    </body>
</html>
