<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar sesión</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Codec+Pro:wght@400;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="assets/images/logo-c3.jpeg"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-[#0f172a] min-h-screen flex flex-col bg-brand-bg text-slate-900 font-codec"
    >
        <!-- NAV -->
        <header
            class="h-16 fixed top-0 left-0 right-0 z-50 flex justify-between items-center bg-gradient-to-r from-[#004aad] to-[#4f1e5d]"
        >
            <div class="px-4 py-2">
                <img
                    src="./assets/images/logo-c3.jpeg"
                    alt="C3 Logo"
                    class="h-14 w-14 rounded-full object-cover"
                />
            </div>

            <!-- Hamburger button -->
            <button
                id="menu-toggle"
                class="md:hidden px-4 py-2 text-white focus:outline-none"
            >
                <svg
                    class="w-8 h-8"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                    />
                </svg>
            </button>

            <!-- Desktop nav -->
            <nav class="hidden md:flex h-full">
                <a
                    href="index.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Inicio</a
                >
                <a
                    href="about.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Sobre el C3</a
                >
                <a
                    href="events.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Eventos</a
                >
                <a
                    href="contactanos_pag.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Contáctanos</a
                >
                <a
                    href="login.html"
                    class="text-white text-lg font-extrabold px-6 h-full flex items-center rounded transition-colors duration-300 hover:bg-black hover:bg-opacity-30"
                    >Login</a
                >
            </nav>

            <!-- Mobile nav -->
            <nav
                id="mobile-menu"
                class="hidden md:hidden absolute top-full left-0 right-0 bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex-col"
            >
                <a
                    href="index.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Inicio</a
                >
                <a
                    href="about.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Sobre el C3</a
                >
                <a
                    href="events.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Eventos</a
                >
                <a
                    href="contactanos_pag.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Contáctanos</a
                >
                <a
                    href="login.html"
                    class="text-white text-lg font-extrabold px-6 py-4 flex items-center transition-colors duration-300 hover:bg-black hover:bg-opacity-30 border-t border-white/10"
                    >Login</a
                >
            </nav>
        </header>

        <script>
            // Toggle mobile menu
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");

            menuToggle.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
                mobileMenu.classList.toggle("flex");
            });
        </script>
        <!-- Contenedor -->
        <div class="flex justify-center px-4 sm:px-6 md:px-4 mt-32 flex-1">
            <div class="flex flex-col md:flex-row md:items-stretch gap-6">
                <!-- Login -->
                <section
                    class="w-full max-h-[550px] max-w-md lg:max-w-lg bg-white rounded-2xl shadow-xl p-8 flex flex-col"
                >
                    <h2
                        class="text-xl sm:text-2xl md:text-2.5xl font-extrabold text-center mb-6 text-slate-800"
                    >
                        Haz Login a tu cuenta C3
                    </h2>

                    <!-- Google Login -->
                    <div class="mb-6">
                        <button
                            class="w-full bg-white border border-slate-300 text-slate-700 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-3 hover:shadow-md transition"
                        >
                            <img
                                src="https://www.svgrepo.com/show/475656/google-color.svg"
                                alt="Google logo"
                                class="w-5 h-5"
                            />
                            <span>Login with Google</span>
                        </button>
                    </div>

                    <!-- Separador -->
                    <div class="flex items-center mb-6">
                        <hr class="flex-grow border-t border-slate-300" />
                        <span
                            class="px-3 text-sm sm:text-base md:text-lg text-slate-500"
                            >o</span
                        >
                        <hr class="flex-grow border-t border-slate-300" />
                    </div>

                    <!-- Usuario y Contraseña -->
                    <form>
                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                            >Usuario</label
                        >
                        <input
                            type="text"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                            >Contraseña</label
                        >
                        <input
                            type="password"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-2 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />
                        <a
                            href="#"
                            class="text-sm sm:text-base md:text-lg text-[#004aad] hover:underline block mb-4"
                            >Olvide mi contraseña</a
                        >

                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-[#5c2b9c] to-[#004aad] text-white font-extrabold py-2 px-4 rounded-lg shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl"
                        >
                            Log in
                        </button>
                    </form>
                </section>

                <!-- Registrarse -->
                <section
                    class="w-full max-h-[680px] max-w-md lg:max-w-lg bg-white rounded-2xl shadow-xl p-8 flex flex-col"
                >
                    <h2
                        class="text-xl sm:text-2xl md:text-2.5xl font-extrabold text-center mb-6 text-slate-800"
                    >
                        Unete a la comunidad C3
                    </h2>

                    <form>
                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                            >Nombre de Usuario</label
                        >
                        <input
                            type="text"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                            >E-mail</label
                        >
                        <input
                            type="email"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                            >Contraseña (Min. 8 caracteres)</label
                        >
                        <input
                            type="password"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                            minlength="8"
                            required
                        />

                        <label
                            class="block text-sm sm:text-base md:text-lg font-semibold text-slate-700 mb-2"
                            >Repetir contraseña</label
                        >
                        <input
                            type="password"
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 mb-4 focus:outline-none focus:ring-2 focus:ring-[#004aad]"
                            minlength="8"
                            required
                        />

                        <label
                            class="flex flex-row items-center text-sm sm:text-base md:text-lg text-slate-600 mb-4 flex-wrap-none"
                        >
                            <input
                                type="checkbox"
                                class="mr-2 accent-[#004aad]"
                            />
                            <p>
                                He leído y acepto la
                                <a
                                    href="#"
                                    class="text-[#004aad] hover:underline ml-1"
                                    >Política de Uso y Privacidad</a
                                >
                                del sitio, así como el
                                <a
                                    href="#"
                                    class="text-[#004aad] hover:underline ml-1"
                                    >Código de Conducta</a
                                >.
                            </p>
                        </label>
                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-[#5c2b9c] to-[#004aad] text-white font-extrabold py-2 px-4 rounded-lg shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl"
                        >
                            Unirse
                        </button>
                    </form>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer
            class="relative h-[30vh] w-full bg-gradient-to-r from-[#004aad] to-[#4f1e5d] flex items-center justify-center px-4 text-white"
        >
            <div class="absolute inset-0 bg-black opacity-60"></div>
            <p
                class="relative z-10 text-lg sm:text-xl md:text-2xl font-semibold text-center"
            >
                © 2025 Competitive Coding Club. Todos los derechos reservados.
            </p>
        </footer>
    </body>
</html>
